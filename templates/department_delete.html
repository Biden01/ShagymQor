{% extends 'base.html' %}

{% block title %}Удаление управления - Система обработки жалоб{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2>Удаление управления</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <p class="lead">Вы действительно хотите удалить управление "{{ department.name }}"?</p>
                <p class="text-danger">Это действие нельзя будет отменить.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'complaints:department_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
