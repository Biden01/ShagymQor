{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактирование управления - Система обработки жалоб{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2>Редактирование управления</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'complaints:department_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
